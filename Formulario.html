<!DOCTYPE html>
<html>
<head>
    <title>Ficha Médica</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Ficha Médica</h1>
    <form id="medicalForm">
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" required><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="estadoCivil">Estado civil:</label>
        <select id="estadoCivil" name="estadoCivil" required>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

        <button type="button" id="guardar">Guardar</button>
        <button type="button" id="limpiar">Limpiar</button>
        <button type="button" id="cerrar">Cerrar</button>
    </form>

    <h2>Buscar por Apellido</h2>
    <input type="text" id="buscarApellido">
    <button type="button" id="buscar">Buscar</button>

    <div id="resultadoBusqueda"></div>

    <script src="script.js"></script>
</body>
</html>
